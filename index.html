<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="icon" href="fav-icon.jpg">
        <title>4Destinations</title>
        <meta name="description" content="4destinations">
        <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="CSS/fontawesome-free-5.13.1-web/css/all.min.css">
        <link rel="stylesheet" href="CSS/bootstrap.min.css">
        <link rel="stylesheet" href="CSS/styles.css">
    </head>
    <body>
        <!--start landing page section-->
        <header class="landingPage">
           <div class="img"></div>
        </header>
       
     <div class="information_photo"></div>
 
     <!--End landing page section-->
       
        <!--Start contact us section-->
        <section class="contactUs">
            <h2 class="contactUsHeading">Contact <span>us</span> </h2>
           <div class="container"> 
            <p class="p1">Welcome to THE destination for modern brokerage that’s reinventing how real property is sold through technology and collaboration. </p>
            <p class="p2">4Destinations, a successful and positive service in a timely manner delivering satisfying quality and experience. You’ve arrived at the right place.</p>
        </div>
        </section>
        <!--End contact us section-->
        <!--Start form section-->
        <section class="form">
            <div class="container">
                <div class="row">
                <form action="mailto:info@4destinations.net" method="post" enctype="text/plain">
                    <div class="col-lg-6 col-md-12">
                        <input required type="text" name="name" placeholder="Name" class="form-control">
                        <input  type="text" name="email" placeholder="Email" class="form-control">
                        <input required type="phone" name="phone" placeholder="Phone" class="form-control">
                    </div>
                    <div class="col-lg-6 col-md-12">   
                      <textarea  class="form-control" name="message" placeholder="Message"></textarea>
                    </div>
                <input type="submit" class="btn" value="Send Message"/>
                </form>
            </div>
          </div>
         </section>
        <!--End form section-->
       <!--Start footer-->
         <footer class="footer">
             <div class="container">
                 <i class="fas fa-chevron-circle-up fa-3x"></i>        
            </div>
            </footer>
       <!--End footer-->
        <script src="JS/jquery-3.5.1.min.js"></script>   
        <script src="JS/bootstrap.min.js"></script>
        <script src="JS/Plugins.js"></script> 
    </body>
</html>
